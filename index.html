<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="https://img.icons8.com/color/96/tomato.png" type="image/x-icon">
</head>
<body>
  <section class="container">
    <h1>Pomodoro</h1>
    
    <section class="timer-main">
      <p class="timer-viewer">00:25:00</p>
      <button class="input-start">Start</button>
      <button class="input-pause">Pause</button>
      <button class="input-reset">Reset</button>
    </section>

    <section class="timer-left">
      <p class="title-left">Session Length ⏱️</p>
      <button class="btn-l-up">⬆</button>
      <p class="timerL">0</p>
      <button class="btn-l-down">⬇</button>
      <button class="btn-l-submit" type="submit">Confirm</button>
    </section>

    <section class="timer-right">
      <p class="title-right">Break Length ☕</p>
      <button class="btn-r-up">⬆</button>
      <p class="timerR">0</p>
      <button class="btn-r-down">⬇</button>
      <button class="btn-r-submit" type="submit">Confirm</button>
    </section>
    </section>
  </section>
  <script src="assets/js/script.js"></script>
</body>
</html>
